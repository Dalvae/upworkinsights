<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      color: #e0e0e0;
      background: #1a1a2e;
      margin: 0;
    }
    h2 { margin: 0 0 12px 0; font-size: 16px; color: #fff; }
    .status { padding: 8px 12px; border-radius: 6px; margin-bottom: 12px; font-weight: 500; }
    .status.on { background: #1b4332; color: #95d5b2; }
    .status.off { background: #3d0000; color: #ff6b6b; }
    .count { font-size: 24px; font-weight: bold; color: #fff; margin: 8px 0; }
    .label { color: #888; font-size: 12px; }
    button {
      width: 100%; padding: 10px; border: none; border-radius: 6px;
      cursor: pointer; font-size: 14px; font-weight: 500; margin-top: 12px;
    }
    .toggle-btn { background: #16213e; color: #e0e0e0; border: 1px solid #333; }
    .toggle-btn:hover { background: #1a2744; }
    .save-btn { background: #1b4332; color: #95d5b2; border: 1px solid #2d6a4f; }
    .save-btn:hover { background: #2d6a4f; }
    .info { margin-top: 12px; font-size: 11px; color: #666; line-height: 1.4; }
    .divider { height: 1px; background: #333; margin: 16px 0; }
    h3 { margin: 0 0 8px 0; font-size: 14px; color: #fff; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 8px; border: 1px solid #333; border-radius: 4px;
      background: #16213e; color: #e0e0e0; font-size: 13px; margin-bottom: 8px; box-sizing: border-box;
    }
    input::placeholder { color: #666; }
  </style>
</head>
<body>
  <h2>Upwork Insights</h2>
  <div id="status" class="status on">Capturing...</div>
  <div class="label">Jobs captured this session</div>
  <div id="count" class="count">0</div>
  <button id="toggle" class="toggle-btn">Pause</button>
  <div class="info">
    Navigate Upwork normally. Job feeds are sent automatically to your Upwork Insights dashboard.
  </div>

  <div class="divider"></div>

  <h3>Settings</h3>
  <input type="text" id="apiUrl" placeholder="API URL (e.g., http://localhost:8787)" />
  <input type="password" id="apiKey" placeholder="API Key (required)" />
  <button id="saveSettings" class="save-btn">Save Settings</button>

  <script src="popup.js"></script>
</body>
</html>
